<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>神坑</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript"  src="webjars/jquery/2.1.1/jquery.js"  charset="UTF-8"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/shenkeng.css"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class=" glyphicon glyphicon-align-justify"></span>
            </button>
            <a class="navbar-brand" href="/">神坑论坛</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜一搜</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user }!= null"><a href="/publish">发布</a></li>
                <li th:unless="${session.user }!= null"><a href="https://github.com/login/oauth/authorize?client_id=828f868f05d5910b3249&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a></li>
                <li class="dropdown"  th:if="${session.user} != null">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">主页</a></li>
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12 col-sm-12">
            <h2><span  class="glyphicon glyphicon-thumbs-up"></span>推荐</h2>
            <hr>
            <div class="media" th:each="question:${questionList}">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object" th:src="${question.user.avatar_url}" />
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.tag}"></span>
                    <span class="des">
                        <span th:text="${question.comment_count}"></span>个回复·
                        <span th:text="${question.view_count}"></span>次浏览·
                        <span th:text="${#dates.format(question.getGmt_create(),'yyyy-MM-dd')}"></span>
                    </span>
                </div>
                <hr>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12">
            <h2 >ADASDASJHFaaaaaaaaaaaaaaaaaa</h2>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
