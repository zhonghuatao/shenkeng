<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>问答-神坑论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript"  src="webjars/jquery/2.1.1/jquery.js"  charset="UTF-8"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/shenkeng.css"/>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only"></span>
            </button>
            <a class="navbar-brand" href="/">神坑论坛</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜一搜</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:unless="${session.user }!= null"><a href="https://github.com/login/oauth/authorize?client_id=828f868f05d5910b3249&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a></li>
                <li class="dropdown"  th:if="${session.user} != null">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">主页</a></li>
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12 col-sm-12"> <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <hr>
            <div>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题</label>
                        <input type="text" class="form-control" th:value="${title}"  name="title" id="title" placeholder="问题标题">
                    </div>
                    <div class="form-group">
                        <label for="description">问题补充(必填)</label>
                        <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签</label>
                        <input type="text" class="form-control" th:value="${tag}" name="tag" id="tag" placeholder="问题标签,以逗号隔开">
                    </div>
                        <div class="alert alert-danger " th:if="${error}!=null" th:text="${error}"> </div>
                    <button type="submit" class="btn btn-success" >发布</button>
                </form>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12">
            <h2 >热门话题</h2>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
